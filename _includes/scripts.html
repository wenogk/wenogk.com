<script>
	// init controller
  $(".user-profile").css({"top":"0", "left":"40%"});
  $(".user-profile").addClass("fixed");
	var controller = new ScrollMagic.Controller();
  var action = gsap.timeline().to(".user-profile",{duration:0.2, left:"0"}).to(".user-profile",{duration:1,left:"auto"});
  var scene = new ScrollMagic.Scene({triggerElement: "#scrollTrigger", duration: "100%",offset:"400"})
					// animate color and top border in relation to scroll position
					.setTween(action) // the tween durtion can be omitted and defaults to 1
					.addIndicators({name: "2 (duration: 300)"}) // add indicators (requires plugin)
					.addTo(controller)
          .on("end", function (e) {
						$(".user-profile").addClass("fixed");
					});
</script>
